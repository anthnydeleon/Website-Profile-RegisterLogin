name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build artifact
    steps:
      - uses: actions/checkout@v2
        name: Installing dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Creating deployment artifacts
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: tar -czf "${GITHUB_SHA}".tar.gz build

      - name: Storing artifacts
        uses: actions/upload-artifacts@v2
        with:
          name: app-build
          path: ${{ github.sha }}.tar.gz
